name: food_delivery_app
description: A Food Delivery App with MVVM and Provider
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.4.2
  path: ^1.9.1

  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  http: ^1.1.0
  
  # Utilities
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/restaurants/
    - assets/images/dishes-square/
    - assets/icons/


